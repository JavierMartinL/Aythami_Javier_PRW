<ion-header>
  <ion-toolbar class="toolbar">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12 class="text-center">
        <mat-icon class="iconTitle">{{icon}}</mat-icon>
        <h1 class="title">{{fileObject.name}}</h1>
      </ion-col>
      <ion-col size=6>
        <h2>Nombre del Archivo:</h2>
        <span class="value">{{fileObject.file_name}}</span>
      </ion-col>
      <ion-col size=6>
        <h2>Fecha del Archivo:</h2>
        <span class="value">{{fileObject.file_date}}</span>
      </ion-col>
      <ion-col size=12>
        <h2>Descripción:</h2>
        <span class="value">{{fileObject.description}}</span>
      </ion-col>
      <ion-col size=12>
        <h2>Categorías:</h2>
        <ion-badge color="tertiary" class="showCategory" *ngFor="let category of categories">
          {{category.name}}
        </ion-badge>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center text-center buttonRow">
      <ion-col size=6>
        <button mat-flat-button color="primary" class="buttonEdit" (click)="editFile()">
          Editar
          <mat-icon>edit</mat-icon>
        </button>
      </ion-col>
      <ion-col size=6>
        <button mat-flat-button color="primary" (click)="downloadFile()">
          Descargar
          <mat-icon>download</mat-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
